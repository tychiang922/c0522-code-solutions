<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container font-barlow">
      <div class="row">
        <h1 class="text-align-center width-100 mt-0">How It Works</h1>
      </div>
      <div class="row prl-10perc">
        <div class="col-4 prl-size">
          <div class="row">
            <img class="phone-size" src="images/screen-1.png" alt="screen 1">
          </div>
          <div class="row">
            <img class="icon-size" src="images/switch-icon.png" alt="switch icon">
          </div>
          <div class="row ptb-size">
            <h2 class="text-align-center width-100">App Switching</h2>
          </div>
          <div class="row text-align-center pt-0">
            <p class="mt-0 text-align-center width-100">Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="col-4 prl-size">
          <div class="row mtb-0">
            <img class="phone-size" src="images/screen-2.png" alt="screen 1">
          </div>
          <div class="row">
            <img class="icon-size" src="images/filter-icon.png" alt="switch icon">
          </div>
          <div class="row text-align-center ptb-size">
            <h2 class="text-align-center width-100">Trip Filtering</h2>
          </div>
          <div class="row text-align-center pt-0">
            <p class="mt-0 text-align-center width-100">Evaluates your trip requests.</p>
          </div>
        </div>
        <div class="col-4 prl-size">
          <div class="row mtb-0">
            <img class="phone-size" src="images/screen-3.png" alt="screen 1">
          </div>
          <div class="row">
            <img class="icon-size" src="images/slider-icon.png" alt="switch icon">
          </div>
          <div class="row text-align-center ptb-size">
            <h2 class="text-align-center width-100">Service Filters</h2>
          </div>
          <div class="row text-align-center pt-0">
            <p class="mt-0 text-align-center width-100">Accepts only your ideal trips.</p>
          </div>
        </div>
        <div class="col-4 prl-size">
          <div class="row mtb-0">
            <img class="phone-size" src="images/screen-4.png" alt="screen 1">
          </div>
          <div class="row">
            <img class="icon-size" src="images/bars-icon.png" alt="switch icon">
          </div>
          <div class="row text-align-center ptb-size">
            <h2 class="text-align-center width-100">Stats + Mileage</h2>
          </div>
          <div class="row text-align-center pt-0">
            <p class="mt-0 text-align-center width-100">Tracks your trip across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
