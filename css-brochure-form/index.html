<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <form class="container">
      <h3>Learn more</h3>
      <label for="emailAddress">Company Email</label>
      <div>
        <input class="info" type="email" id="emailAddress" name="email" placeholder="sally@company.co">
      </div>
      <label for="name">Name</label>
      <div>
        <input class="info" type="text" id="name" name="personName" placeholder="Sally Smith">
      </div>
      <label for="hiringLocation">Where are you hiring?</label>
      <div>
        <input class="info" type="text" id="hiringLocation" name="location" placeholder="City, Country">
      </div>
      <label>How many engineers are you hiring in the next 6 months?</label>
      <div>
        <select name="engineers">
          <option value="oneTwo">1-2 Engineers</option>
          <option value="threeFour">3-4 Engineers</option>
          <option value="fiveSix">5-6 Engineers</option>
          <option value="sevenPlus">7+ Engineers</option>
        </select>
      </div>
      <div class="subcontainer">
        <input class="sub" type="submit" name="submit" value="SUBMIT">
      </div>
    </form>
  </div>
</body>
</html>
