<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="col-1">
      <div class="box justify-center">
        <div class="row justify-center align-center">
          <i class="fa-solid fa-chevron-left left arrow"></i>
          <img data-view="1" class="images" src="images/001.png" alt="bulbasaur">
          <img data-view="2" class="images hidden" src="images/004.png" alt="charmander">
          <img data-view="3" class="images hidden" src="images/007.png" alt="squirtle">
          <img data-view="4" class="images hidden" src="images/025.png" alt="pikachu">
          <img data-view="5" class="images hidden" src="images/039.png" alt="jigglypuff">
          <i class="fa-solid fa-chevron-right right arrow"></i>
        </div>
        <div class="row justify-center">
          <i data-view="1" class="circle fa-solid fa-circle"></i>
          <i data-view="2" class="circle fa-solid fa-circle-notch"></i>
          <i data-view="3" class="circle fa-solid fa-circle-notch"></i>
          <i data-view="4" class="circle fa-solid fa-circle-notch"></i>
          <i data-view="5" class="circle fa-solid fa-circle-notch"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
