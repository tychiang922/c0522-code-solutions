<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>New Arrivals</h1>
    <div class="row">
      <div class="col-5 mr-1p75">
        <div class="row">
          <img src="images/dress1.jpeg" alt="dress1">
        </div>
        <div class="row mp-head">
          <div class="col-2 border-r pr">
            <p>Free People</p>
          </div>
          <div class="col-2 txt-gray pl">
            <p>Size 6</p>
          </div>
        </div>
        <div class="row mp-body">
          <div class="col-2 pr">
            <p class="bck-price">$35</p>
          </div>
          <div class="col-2 txt-gray">
            <p><s>$125 retail</s></p>
          </div>
        </div>
      </div>
      <div class="col-5 mr-1p75">
        <div class="row">
          <img src="images/ysl-bag.jpeg" alt="ysl bag">
        </div>
        <div class="row mp-head">
          <div class="col-2 border-r pr">
            <p>Yves Saint Laurent</p>
          </div>
          <div class="col-2 txt-gray pl">
            <p>One-Size</p>
          </div>
        </div>
        <div class="row mp-body">
          <div class="col-2 pr">
            <p class="bck-price">$200</p>
          </div>
          <div class="col-2 txt-gray">
            <p><s>$1600 retail</s></p>
          </div>
        </div>
      </div>
      <div class="col-5 mr-1p75">
        <div class="row">
          <img src="images/key.jpeg" alt="key">
        </div>
        <div class="row mp-head">
          <div class="col-2 border-r pr">
            <p>Tiffany</p>
          </div>
          <div class="col-2 txt-gray pl">
            <p>One-Size</p>
          </div>
        </div>
        <div class="row mp-body">
          <div class="col-2 pr">
            <p class="bck-price">$476</p>
          </div>
          <div class="col-2 txt-gray">
            <p><s>$2000 retail</s></p>
          </div>
        </div>
      </div>
      <div class="col-5 mr-1p75">
        <div class="row">
          <img src="images/lv-bag.jpg" alt="ysl bag">
        </div>
        <div class="row mp-head">
          <div class="col-2 border-r pr">
            <p>Louis Vuitton</p>
          </div>
          <div class="col-2 txt-gray pl">
            <p>One-Size</p>
          </div>
        </div>
        <div class="row mp-body">
          <div class="col-2 pr">
            <p class="bck-price">$95</p>
          </div>
          <div class="col-2 txt-gray">
            <p><s>$1200 retail</s></p>
          </div>
        </div>
      </div>
      <div class="col-5 mr-1p75">
        <div class="row">
          <img src="images/dress2.jpeg" alt="dress2">
        </div>
        <div class="row mp-head">
          <div class="col-2 border-r pr">
            <p>Reformation</p>
          </div>
          <div class="col-2 txt-gray pl">
            <p>Size 4</p>
          </div>
        </div>
        <div class="row mp-body">
          <div class="col-2 pr">
            <p class="bck-price">$20</p>
          </div>
          <div class="col-2 txt-gray">
            <p><s>$198 retail</s></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
