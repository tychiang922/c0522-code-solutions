<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input type="email" id="email">
      </div>
      <div>
        <label for="whycode">Why is coding cool?</label>
        <div>
          <select name="whycode" id="whycode">
            <option value="option">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <div>
        <p>
          Favorite Language (choose one)
        </p>
        <p>
          <label>
            <input type="radio" name="favLang" value="HTML" checked="checked" /> HTML
          </label>
          <label>
            <input type="radio" name="favLang" value="CSS" /> CSS
          </label>
          <label>
            <input type="radio" name="favLang" value="JavaScript" /> JavaScript
          </label>
        </p>
      </div>
      <div>
        <p>
          <label for="signup">Would you like to sign up for more information?</label>
        </p>
        <input type="checkbox" id="signup" checked="checked" /> Sign me up!
      </div>
      <div>
        <label for="comments">Comments</label>
        <div>
          <textarea id="comments" cols="40" rows="8"></textarea>
          <br />
          <input type="submit" id="submit" value="Submit" />
        </div>
      </div>
    </form>
  </body>
</html>
